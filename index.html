<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Office Data Search</title>
    <link rel="stylesheet" type="text/css" href="assets/boxOffice.css">
  </head>
  <body>


    <h1>Movie Data</h1>

    <div class="attribution">Data courtesy of 
      <a href="https://www.themoviedb.org/">TheMovieDB</a>
    </div>

    <form class="search">
      <label>Actor or Actress
        <input type="text" name="actor" value="">
      </label>
      <input type="submit">
    </form>

    <table class="results hidden">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Budget</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="assets/jquery-2.1.1.js"></script>
    <script src="assets/boxOffice.js"></script>
  </body>
</html>
